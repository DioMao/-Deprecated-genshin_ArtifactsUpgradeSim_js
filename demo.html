<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Relics</title>
    <script src="js/vue@3.2.4.js"></script>
    <script src="js/relicsUpradeSim.js"></script>
    <style>
        #vueApp{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 100%;
        }
        .relicsBox{
            border: solid 1px;
            margin: 20px 10px;
            padding: 20px;
        }
        #start{
            display: block;
            position: fixed;
            left: 20%;
            bottom: 10%;
        }
        #clear{
            display: block;
            position: fixed;
            left: 40%;
            bottom: 10%;
        }
    </style>
</head>

<body>
    <div id="vueApp">
        <div v-for="(relics,index) in relicsList" class="relicsBox">
            <div>等级:{{ relics.level }}</div>
            <div>位置:{{ toChinese(relics.part,"parts") }}</div>
            <div>主属性:{{ toChinese(relics.mainEntry,"mainEntry") }}</div>
            <div v-for="entry in relics.entry">
                <div>{{ toChinese(entry[0],"entry") }} : {{ Number(entry[1].toFixed(2)) }}</div>
            </div>
            <button id="upgrade" @click="relicUpgrade(index)">强化</button>
            <button id="deleteRelic" @click="deleteRelic(index)">删除</button>
        </div>
        <button id="start" @click="start">新增数据</button>
        <button id="clear" @click="relicClear">清除数据</button>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    slogan: "hello",
                    relicsList: []
                }
            },
            created(){
                if(!window.localStorage){
                    alert("浏览器不支持localstorage");
                    return false;
                }else{
                    if(localStorage.localRecord != '' || localStorage.localRecord != []){
                        creatRelic.result = JSON.parse(localStorage.getItem("localRecord"));
                        this.relicsList = JSON.parse(localStorage.getItem("localRecord"));
                    };
                }
                console.log("Vue is runnning.");
            },
            methods:{
                start(){
                    creatRelic.random();
                    this.relicsList = [...creatRelic.result];
                    this.localRecord(this.relicsList);
                },
                relicUpgrade(index){
                    creatRelic.upgrade(index);
                    this.relicsList = [...creatRelic.result];
                    this.localRecord(this.relicsList);
                },
                relicClear(){
                    creatRelic.clearAll();
                    this.relicsList = [...creatRelic.result];
                    this.localRecord(this.relicsList);
                },
                deleteRelic(index){
                    creatRelic.deleteOne(index);
                    this.relicsList = [...creatRelic.result];
                    this.localRecord(this.relicsList);
                },
                localRecord(record){
                    if(!window.localStorage){
                        alert("浏览器不支持localstorage");
                        return false;
                    }else{
                        localStorage.localRecord = JSON.stringify(record);
                    }
                },
                toChinese(word,type){
                    if(type == "entry"){
                        return entryListCh[entryList.indexOf(word)]
                    }else if(type == "parts"){
                        return partsCh[parts.indexOf(word)];
                    }else if(type == "mainEntry"){
                        return mainEntryListCh[mainEntryList.indexOf(word)];
                    }
                }
            }
        }).mount('#vueApp');
    </script>
</body>

</html>
